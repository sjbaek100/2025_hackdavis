<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Details</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="post.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-center">
      <a href="index.html" class="logo-link">
        Aggie Alert
        <img src="images/logo.svg" class="logo-image" />
      </a>
    </div>
    <div class="navbar-right" id="authArea">
      <a href="login.html">
        <img src="images/human.svg" class="human-image" />
        My Account
      </a>
    </div>
  </nav>

  <main>
    <section id="report-detail" class="report-detail">
      <p>Loading report...</p>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("loggedIn") === "true";
      const email = localStorage.getItem("userEmail");
      const authArea = document.getElementById("authArea");

      if (loggedIn && email) {
      authArea.innerHTML = `
        <a href="account.html">
          ðŸ‘¤ Logged in as <strong>${email}</strong>
        </a>
        &nbsp;&nbsp;
        <a href="#" id="logoutBtn">Logout</a>
      `;
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedIn");
          localStorage.removeItem("userEmail");
          location.reload();
        });
      }
    });
  </script>

  <script type="module" src="post.js"></script>
</body>
</html>
